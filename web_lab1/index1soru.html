<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Örneği</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            text-align: center;
            padding: 20px;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            border: 1px solid #ddd;
            text-align: center;
            background-color: #fff;
        }

        th {
            background-color: #af4c7c;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        caption {
            font-size: 1.5em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <table>
        
        <caption>Örnek Tablo</caption>
        <tr>
            <th>1.SÜTUN</th>
            <th>2.SÜTUN</th>
            <th>3.SÜTUN</th>
            <th>4.SÜTUN</th>
            <th>5.SÜTUN</th>
        </tr>
        <tr>
            <td>Veri 1</td>
            <td>Veri 2</td>
            <td>Veri 3</td>
            <td>Veri 4</td>
            <td>Veri 5</td>
        </tr>
        <tr>
            <td>Veri 6</td>
            <td>Veri 7</td>
            <td>Veri 8</td>
            <td>Veri 9</td>
            <td>Veri 10</td>
        </tr>
        <tr>
            <td>Veri 11</td>
            <td>Veri 12</td>
            <td>Veri 13</td>
            <td>Veri 14</td>
            <td>Veri 15</td>
        </tr>
    </table>

</body>
</html>
